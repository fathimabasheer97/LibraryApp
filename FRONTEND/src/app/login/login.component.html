
    <div class="bg"></div>
     <div class="fdiv">
       <form class="form" #userlogin="ngForm" (ngSubmit)="userVerify()">
         <h2>Sign In</h2>
         <div class="form-group">
           <i class="fa fa-user"></i>
           <input type="email" placeholder="Username" class="form-control" id="email" [(ngModel)]="userData.username" name="username" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}">
         </div>
         <div class="form-group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" class="form-control" id="password" [(ngModel)]="userData.password" name="password" minlength="6" required>
        </div>
        <button type="submit" routerLink="books" [disabled]="userlogin.form.invalid">LogIn</button>
       </form>
       
     </div>
